<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>欢迎使用工程师资料管理系统</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body><a th:href="@{logout}" style="float: right" class="btn btn-primary">注销</a>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h3>薪水管理</h3>
            </div>
        </div>

        <div class="row">
            <div th:switch="${session.identity}">
                <!--采用id作为标签索引，避免重名 -->
                <td th:case="0">
                    <div class="col-md-4 column" >
                        <a class="btn btn-primary" th:href="@{/showAllEng}">返回</a>
                        <a class="btn btn-primary" th:href="@{/showAllUser}">用户管理</a>
                        <a class="btn btn-primary" th:href="@{/toAddEng}">新增工程师</a>
                    </div>
                </td>
                <td th:case="1">
                    <div class="col-md-4 column" >
                        <a class="btn btn-primary" th:href="@{/showAllEng}">返回</a>
                        <a class="btn btn-primary" th:href="@{/toAddEng}">新增工程师</a>
                    </div>
                </td>
            </div>
            
        </div>
    </div>

    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover table=striped">
                <thead>
                <tr>
                    <th>工号</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>地址</th>
                    <th>电话</th>
                    <th>生日</th>
                    <th>籍贯</th>
                    <th>工龄</th>
                    <th>基本薪水</th>
                    <th>学历</th>
                    <th>最终月薪水</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="engs:${eng}">
                    <td th:text="${engs.getEngineerId()}"></td>
                    <td th:text="${engs.getEngineerName()}"></td>
                    <div th:switch="${engs.getEngineerSex()}">
                        <td th:case="1">男</td>
                        <td th:case="0">女</td>
                    </div>
                    <td th:text="${engs.getEngineerAddress()}"></td>
                    <td th:text="${engs.getEngineerTelephone()}"></td>
                    <td th:text="${#dates.format(engs.getEngineerBirthday(),'yyyy-MM-dd')}"></td>
                    <td th:text="${engs.getEngineerNative()}"></td>
                    <td th:text="${engs.getEngineerSeniority()}"></td>
                    <td th:text="${engs.getEngineerSalary()}"></td>
                    <div th:switch="${engs.getEngineerEducation()}">
                        <td th:case="0">高中</td>
                        <td th:case="1">学士</td>
                        <td th:case="2">硕士</td>
                        <td th:case="3">博士</td>
                        <td th:case="4">其他</td>
                    </div>
                    <div th:switch="${engs.getEngineerFinalsalary()}">
                        <td th:case="0">薪水信息未完善，请先完善</td>
                        <td th:case="*" th:text="${engs.getEngineerFinalsalary()}"></td>
                    </div>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


</body>

</html>
