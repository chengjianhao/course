<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h3>增加工程师</h3>
            </div>
        </div>
    </div>
    <label class="alert alert-danger" role="alert"th:each="errors:${error}" th:text="${errors.getDefaultMessage()}"></label>

    <form th:action="@{/addEng}" method="post">
        <div class="form-group">
            <label>姓名</label>
            <input type="text" name="engineerName" class="form-control" required>
        </div>
        <div class="form-group">
            <label>性别</label>
            <div class="form-check form-check-inline" >
                <input class="form-check-input" type="radio" name="engineerSex" value="1">
                <label class="form-check-label">男</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="engineerSex" value="0">
                <label class="form-check-label">女</label>
            </div>
        </div>
        <div class="form-group">
            <label>地址</label>
            <input type="text" name="engineerAddress" class="form-control" required>
        </div>
        <div class="form-group">
            <label>电话</label>
            <input type="text" name="engineerTelephone" class="form-control" required>
        </div>
        <div class="form-group">
            <label>生日</label>
            <input type="date" name="engineerBirthday" class="form-control" required>
        </div>
        <div class="form-group">
            <label>籍贯</label>
            <input type="text" name="engineerNative" class="form-control" required>
        </div>
        <div class="form-group">
            <label>工龄</label>
            <input type="number" name="engineerSeniority" class="form-control" required>
        </div>
        <div class="form-group">
            <label>基本工资</label>
            <input type="number" name="engineerSalary" class="form-control" required>
        </div>
        <div class="form-group">
            <label>学历</label>
            <div>
                <label class="radio-inline">
                    <input type="radio" name="engineerEducation" value="0">高中
                </label>
                <label class="radio-inline">
                    <input type="radio" name="engineerEducation" value="1">学士
                </label>
                <label class="radio-inline">
                    <input type="radio" name="engineerEducation" value="2">硕士
                </label>
                <label class="radio-inline">
                    <input type="radio" name="engineerEducation" value="3">博士
                </label>
                <label class="radio-inline">
                    <input type="radio" name="engineerEducation" value="4">其他
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">确定添加</button>
    </form>
</div>
</body>
</html>
